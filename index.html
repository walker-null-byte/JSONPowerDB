<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
</head>
<body>
     <!--Student enrollment form with rollno,fullname,class,dob,address,erolldate-->
     <div class="container">
        <!--write header below-->
        <div class = "page-header text-center">
                <h1>Student Enrollment Form</h1>
        </div>
        <!--write form below-->
        <form id="studentform" method="get">
            <div class="form-group">
                <label for="rollno">Roll No:</label>
                <input type="number" class="form-control" id="rollno" placeholder="Enter Roll No" name="rollno" onchange="getRoll()">
            </div>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" name="fullname">
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="number" class="form-control" id="_class" placeholder="Enter Class" name="class">
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter DOB" name="dob">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
            </div>
            <div class="form-group">
                <label for="enrolldate">Enroll Date:</label>
                <input type="date" class="form-control" id="enrolldate" placeholder="Enter Enroll Date" name="enrolldate">
            </div>
            <center>
                <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="resetData()" disabled>Reset</button>
            </center>

        </form>

     </div>
     <script src="js/index.js"></script>
</body>
</html>
